<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista Tarefa</title>
    </head>
    <style>
        html {
            background: white;
            color: black;
            font-family: Arial, sans-serif;
            a {
                text-decoration: none;
            }
        }
    </style>
    <body>
        <main>
            <section>
                <h1>Tarefas pendentes</h1>
                <div id="ativas"></div>
                <div>
                    <input type="text" id="tarefa" placeholder="Tarefa..." />
                    <button type="button" id="butao">Adicinar tarefa</button>
                </div>
                <h2>Finalizadas</h2>
                <div id="finalizadas"></div>
                <button id="limpar" style="display: none">
                    Limpar finalizadas
                </button>
            </section>
        </main>
    </body>
</html>
<script src="listaTarefas.js">
</script>
